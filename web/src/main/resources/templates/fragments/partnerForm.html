<!-- Partner Form -->
<div xmlns:th="http://www.thymeleaf.org" th:fragment="partnerForm">
    <form
        id="partner-form"
        class="w-50 mx-auto"
        th:action="@{/register}"

        method="post"
        hidden>

    <input type="hidden" name="userType" value="PARTNER">
    <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" aria-describedby="name">
    </div>

    <div class="mb-3">
        <label for="ABN" class="form-label">ABN</label>
        <input type="text" class="form-control" id="ABN" aria-describedby="ABN">
    </div>

    <div class="mb-3">
        <label for="contactPerson" class="form-label">Contact Person</label>
        <input type="text" class="form-control" id="contactPerson" aria-describedby="contactPerson">
    </div>

    <div class="mb-3">
        <label for="emailAddress" class="form-label">Email Address</label>
        <input type="email" class="form-control" id="emailAddress" aria-describedby="emailHelp">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>

    <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="text" class="form-control" id="phone" aria-describedby="phone">
    </div>

    <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
