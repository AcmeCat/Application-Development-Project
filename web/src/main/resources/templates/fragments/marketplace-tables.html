
<!-- Jobs & Placements that are still pending approval -->
<div th:fragment="pending-approval" id="pending-approval" xmlns:th="http://www.thymeleaf.org">
    <h1 class="table-heading">Pending Approval</h1>
    <div class="row table-container">
        <table class="table table-striped table-hover">
            <thead class="pending-approval-table-header">
                <tr>
                    <th>ID</th>
                    <th>Type</th>
                    <th>Provider</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Description</th>
                    <th class="text-center">Manage</th>
                </tr>
            </thead>
            <tbody id="pendingPositionsData">
                <tr>
                    <th scope="row">1</th>
                    <td>Job</td>
                    <td>Microsoft</td>
                    <td>1/12/2022</td>
                    <td>24/12/2022</td>
                    <td>Just a one month job</td>
                    <td style="display: flex;">
                        <div class="mx-auto">
                            <a href="#">
                                <span class="material-symbols-rounded btn-approve" title="Approve">done</span>
                            </a>
                            <a href="#">
                                <span class="material-symbols-rounded btn-edit" title="Edit">edit</span>
                            </a>
                            <a href="#">
                                <span class="material-symbols-rounded btn-delete" title="Delete">delete</span>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>

        </table>
    </div>
    <hr />
    <script th:inline="javascript">
        /*<![CDATA[*/
        var pendingPositions =
            /*[[${pendingPositionsData}]]*/
            /*]]>*/
            $("#positionsFilter").on("keyup", function () {
                var value = $(this).val();
                rebuildTable(filterPositions(value, pendingPositions));
            });
    </script>
</div>
