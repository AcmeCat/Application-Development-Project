<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<link th:href="@{~/css/portal-styles.css}" rel="stylesheet" />
<body>
    <!-- Top Navigation Bar -->
    <div th:replace="fragments/navigation :: top-navigation"></div>

    <div class="d-flex" id="wrapper">
        <!-- Sidebar Menu -->
        <div th:replace="fragments/navigation :: sidebar"></div>
        <div id="page-content-wrapper">
            <div class="container-fluid">

                <!-- breadcrumb -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Marketplace</li>
                    </ol>
                </nav>

                <h1 class="text-center m-3">Jobs & Placements</h1>

                <div th:replace="fragments/marketplace-tables :: pending-approval"></div>

                <div th:replace="fragments/marketplace-tables :: approved"></div>

            </div>
        </div>
    </div>
    <div th:replace="fragments/scripts"></div>
    <script>
        const formatDate = (inputDate) => {
            let date = new Date(inputDate);
            let day = date.getDate();
            let month = date.getMonth() + 1;
            let year = date.getFullYear();
            return [('0' + day).slice(-2), ('0' + month).slice(-2), year].join("/");
        }
    </script>
</body>

</html>
