<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>
<link th:href="@{~/css/portal-styles.css}" rel="stylesheet" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,500,0,0" />

<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar Menu -->
        <div th:replace="fragments/navigation :: sidebar"></div>
        <div id="page-content-wrapper">
            <!-- Top Navigation Bar -->
            <div th:replace="fragments/navigation :: top-navigation"></div>
            <div class="container-fluid">

                <!-- breadcrumb -->
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Marketplace</li>
                    </ol>
                </nav>

                <div class="input-group w-25 mx-auto">
                    <input class="form-control" id="positionsFilter" type="text" name="keyword" placeholder="Filter Positions..." />
                </div>

                <h1 class="text-center m-3">Jobs & Placements</h1>

                <div th:replace="fragments/marketplace-tables :: pending-approval"></div>

                <div th:replace="fragments/marketplace-tables :: approved"></div>
                
            </div>
        </div>
    </div>
    <div th:replace="fragments/scripts"></div>
    
</body>

</html>
